name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run oxlint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://localhost
      API_BASE_URL: https://localhost/api/v1
      S3_BUCKET_URL: https://localhost
      GRAPHQL_WS_URL: wss://localhost/api/v1/graphql
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: ${{ vars.E2E_ENABLED == 'true' }}
    env:
      BASE_URL: https://localhost
      API_BASE_URL: https://localhost/api/v1
      S3_BUCKET_URL: https://localhost
      GRAPHQL_WS_URL: wss://localhost/api/v1/graphql
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
